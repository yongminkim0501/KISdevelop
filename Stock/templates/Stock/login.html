<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>아이디:</label>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>비밀번호:</label>
            <input type="password" name="password" required>
        </p>
        <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a></p>
</body>
</html>
