<!-- Stock/templates/Stock/stock_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>주식 데이터</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>주식 데이터 목록</h1>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>종목 코드</th>
                    <th>종목명</th>
                    <th>PER</th>
                    <th>PBR</th>
                    <th>EPS</th>
                    <th>BPS</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.code }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.per }}</td>
                    <td>{{ stock.pbr }}</td>
                    <td>{{ stock.eps }}</td>
                    <td>{{ stock.bps }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
